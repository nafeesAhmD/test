<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="searchBox">
                <input type="text" class="input-box" placeholder="Enter Your Location">
                <button class="search-btn" ><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <div class="weather-body">
            <img src="./Images/clear.png" alt="" class="weather-img">
            <div class="weather-box">
                <p class="temp">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
                <p class="location">city</p>
            </div>
            <div class="weather-details">    
                    <div class="text">
                        <i class="fa-sharp fa-solid fa-droplet"></i>
                        <span id="humidity"> 45%</span>
                        <p>Humidity</p>
                    </div>
                    
                <div class="wind" >
                    <div class="text">
                        <i class="fa-sharp fa-solid fa-wind"></i>
                        <span id="wind-speed">120km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script src="app.js"></script>
</body>
</html>
