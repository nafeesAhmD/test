<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Redistration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="input-container">
    <div class="nav-container">
        <img src="./Images/image2.jpg" alt="">
        <h1>Registration Form - SMIT </h1>
        <div class="image-con">
            <a href="https://www.facebook.com/" target="_blank"><img src="./Images/facebook logo.jpg" alt=""></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="./Images/instagram logo.jpg" alt=""></a>
            <a href="https://www.youtube.com/" target="_blank"> <img src="./Images/youtube logo1.png" alt=""></a>
        </div>
    </div>
    <div class="container">
        <div class="field">
           <div>
            <div class="label-con">
                <label for="">Select city</label>  
            </div>
            <select name="" id="" class="select">
                <option value="">Select city</option>
                <option value="">Karachi</option>
                <option value="">Hyderabad</option>
                <option value="">Pashawar</option>
            </select>
           </div>

           <div>
            <div class="label-con">
                <label for="">Select course or event</label>
            </div>
        <select name="" id="" class="select">
            <option value="">Select course or event</option>
            <option value="">javascript</option>
            <option value="">python</option>
            <option value="">java</option>
        </select>
           </div>
            
            
            <div>
               <div class="label-con">
                <label for="">Full name</label>
               </div>
                <input type="text" class="input" id="" placeholder="Full name">
            </div>
            <div>
               <div class="label-con">
                <label for="">Father name</label>
               </div>
                <input type="text" class="input" id="" placeholder="Father name">
            </div>
            <div>
               <div class="label-con">
                <label for="">Email</label>
               </div>
                <input type="text" class="input" id="" placeholder="Email">
            </div>
            <div>
               <div class="label-con">
                <label for="">Phone</label>
               </div>
                <input type="number" class="input" id="" placeholder="Phone">
            </div>
            <div>
               <div class="label-con">
                <label for="">CNIC</label>
               </div>
                <input type="text" class="input" id="" placeholder="CNIC">
            </div>
            <div>
               <div class="label-con">
                <label for="">Father's CNIC (optional)</label>            
               </div>
                <input type="text" class="input" id="" placeholder="Father's CNIC (optional)">
            </div>
            <div>
               <div class="label-con">
                <label for="">Date of birth</label>            
               </div>
                <input type="date" class="input" id="" placeholder="">
            </div>
            <div>
                <div class="label-con">
                    <label for="">Select gender</label>  
                </div>
                <select name="" id="" class="select">
                    <option value="">Select gender</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    
                </select>
               </div>
           
        </div>
    </div>
    <div class="inputsec-container">
        <div>
            <div class="label-con">
             <label class="labelA">Address</label>            
            </div>
            <input class="" type="text" name="" id="input" placeholder="Address">
         </div>
         <div>
            <div class="label-con">
                <label class="labelA">Last qualification</label>  
            </div>
            <select name="" id="select" class="selecta">
                <option value="">Last qualification</option>
                <option value="">Matric</option>
                <option value="">intermediate</option>
                <option value="">Undergraduate</option>
                <option value="">Graduate</option>
                
            </select>
           </div>
           <div>
            <div class="label-con">
                <label class="labelA">Do you have a Laptop?</label>  
            </div>
            <select name="" id="select" class="selecta">
                <option value="">Do you have a Laptop?</option>
                <option value="">YES</option>
                <option value="">NO</option>
                
            </select>
           </div>
       </div> 
       <div class="submitBtn">
        <!-- <input type="file" name="" id=""> -->
        <button id="submitBtn">Submit</button>
       </div>
       
  </div>
 




    <script src="app.js"></script>
</body>
</html>
